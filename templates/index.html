<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="m-2 w-50 h-50 container border-dark text-white bg-dark">
        <form class="d-flex flex-column alignt-items-center justify-content-center p-5" action="/submit_info" method = 'post'>
            <div class = "form-group m-1">
                <label for="name"> Enter your name</label>
                <input class="form-control" type="text" name = "name">
            </div>
            <div class="form-group m-1">
                <label for="location">Choose Location</label>
                <select class="form-control" name="location">
                    <option value="Burbank">Burbank</option>
                    <option value="SanJose">SanJose</option>
                    <option value="Online">Online</option>
                </select>
            </div>
            <div class="form-group m-1">
                <label for="language">Choose Favorite Language</label>
                <select class="form-control" name="language">
                    <option value="C#">C#</option>
                    <option value="JS">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Solidity">Solidity</option>
                    <option value="Go">GO</option>
                </select>
            </div>

            <div class = "form-group mt-3">
                <label for="comments">Leave us a comment</label>
                <textarea name="comment"  cols="20" rows="5"></textarea>
            </div>
            <input class="border-light bg-info" type="submit" value = 'submit'>
        </form>
    </div>    
</body>
</html>
